<!-- Bouton pour ouvrir le modal -->

<!-- Modal -->
<div *ngIf="isModalOpen" id="appointment-modal" tabindex="-1" aria-hidden="false" 
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
    <div class="relative p-4 w-full max-w-lg max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Header du modal -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Ajouter un rendez-vous
                </h3>
                <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <!-- Corps du modal -->
            <form class="p-4 md:p-5 grid gap-4" (ngSubmit)="submitForm($event)">
                <div>
                    <label for="patient-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Recherche du patient</label>
                    <input type="text" id="name" name="name" [(ngModel)]="newRdv.name"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" 
                      placeholder="Nom du patient" required>
                </div>
                
                <div>
                    <label for="reason" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Motif de consultation</label>
                    <input type="text" id="reason" name="reason" [(ngModel)]="newRdv.motif"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" 
                      placeholder="Motif" required>
                </div>

                <div>
                    <label for="appointment-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
                    <input type="date" id="appointment-date" name="date" [(ngModel)]="newRdv.date"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" 
                      required>
                </div>

                <div>
                    <label for="appointment-time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Heure</label>
                    <input type="time" id="appointment-time" name="time" [(ngModel)]="newRdv.heure"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" 
                      required>
                </div>

                <div>
                    <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Statut</label>
                    <select id="status" name="status"  [(ngModel)]="newRdv.statut"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                        <option value="confirmé">confirmé</option>
                        <option value="En attente">En attente</option>
                        <option value="annulé">annulé</option>
                    </select>
                </div>
                
                <div class="mt-4">
                    <button type="submit" 
                      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                      Ajouter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
